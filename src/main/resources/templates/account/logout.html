<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        // 쿠키 이름을 사용하여 쿠키 삭제
        localStorage.removeItem("CMToken");

        location.href = '/api/account/logout';
    })
</script>
</body>
</html>
