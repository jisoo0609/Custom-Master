<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${readDto.name} + ' - 상점 상세 정보'">상점 상세 정보</title>
  <!-- 여기에 CSS 스타일을 추가하세요 -->
</head>
<body>

<div class="container">
  <h1>
    <a th:href="@{'/shop/' + ${readDto.id}}" th:text="${readDto.name}">상점 상세 정보</a>
  </h1>

  <div>
    <h2>기본 정보</h2>
    <p><strong>ID:</strong> <span th:text="${readDto.id}">123</span></p>
    <p><strong>이름:</strong> <span th:text="${readDto.name}">상점 이름</span></p>
    <p><strong>주소:</strong> <span th:text="${readDto.address}">상점 주소</span></p>
    <p><strong>전화번호:</strong> <span th:text="${readDto.phoneNumber}">전화번호</span></p>
  </div>

  <div>
    <h2>상품 목록</h2>
    <ul>
      <li th:each="product : ${readDto.productReadDtos}">
        <p><strong>ID:</strong> <a th:href="@{'/product/' + ${product.id}}" th:text="${product.id}">456</a></p>
        <p><strong>이름:</strong> <a th:href="@{'/product/' + ${product.id}}" th:text="${product.name}">상품 이름</a></p>
        <p><strong>가격:</strong> <span th:text="${product.price}">10000원</span></p>
        <!-- 다른 상품 정보도 여기에 추가 -->
        <p><a th:href="@{'/product/' + ${product.id}}">상세 보기</a></p>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
