<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>임시 주문 확인용</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 p-3">
            <div id="product-wrapper">
                <img class="mb-3 img-fluid" id="item-image">
                <h1 class="mb-3">Name: <span id="product-name"></span></h1>
                <p class="mb-3">Price: <span id="product-exPrice"></span></p>
                <a href="/payment/items.html">목록으로</a>
            </div>
        </div>
    </div>
</div>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const ordId = urlParams.get('id');

    if (ordId) {
        axios.get(`/toss/ord-detail/${ordId}`)
            .then(response => {
                const product = response.data;
                document.getElementById('product-name').innerText = product.name;
                document.getElementById('product-exPrice').innerText = product.exPrice;
                // 이미지가 등록되어 있을 경우 추가
                // document.getElementById('item-image').src = product.imageUrl;
            })
            .catch(error => console.error('Failed to load order details:', error));
    } else {
        console.log('Order ID not provided in the URL');
    }
</script>
</body>
</html>
