<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 p-3">
            <div id="product-wrapper">
                <img class="mb-3 img-fluid" id="item-image">
                <h1 class="mb-3">Name: <span id="product-name"></span></h1>
                <p class="mb-3">Price: <span id="product-exPrice"></span></p>
                <!-- 추가 과제: 인증 붙이기 -->
<!--                <div class="mb-3">-->
<!--                    <label for="bearer-input" class="form-label">Bearer Token</label>-->
<!--                    <input type="text" class="form-control" id="bearer-input" value="No Token">-->
<!--                </div>-->

                <a href="/payment/items.html">목록으로</a>
            </div>
        </div>
        <div class="col-lg-6 p-3">
            <div id="payment-wrapper">
                <div id="payment-method"></div>
                <div id="agreement"></div>
                <div class="p-3 w-100">
                    <button id="payment-request-button" class="btn btn-primary w-100">결제하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const productId = new URLSearchParams(location.search).get('id')
    // client key
    const clientKey = 'test_ck_P9BRQmyarYyjO1JwLLbZrJ07KzLN'

    const paymentWidget = PaymentWidget(clientKey, PaymentWidget.ANONYMOUS)
    const paymentMethodsWidget = paymentWidget.renderPaymentMethods(
        '#payment-method',
        {
            value: 0,
            currency: 'KRW',
            country: 'KR'
        },
        { variantKey: 'widgetA'}
    )
    const paymentAgreement = paymentWidget.renderAgreement(
        '#agreement',
        { variantKey: 'AGREEMENT'}
    )

    const paymentRequestButton = document.getElementById('payment-request-button');
    paymentRequestButton.addEventListener('click', () => {
        try {
            paymentWidget.requestPayment({
                orderId: crypto.randomUUID().replaceAll('-',''),
                orderName: `${productId}-${document.getElementById('product-name').innerText}`,
            }).then(async data => {
                const response = await fetch('/toss/confirm-payment', {
                    method: 'post',
                    headers: {
                        'Content-Type': 'application/json',
                        // 'Authorization': 'Bearer ' + document.getElementById('bearer-input').value,
                    },
                    body: JSON.stringify({
                        paymentKey: data.paymentKey,
                        orderId: data.orderId,
                        amount: data.amount
                    }),
                })
                if (response.ok) {
                    location.pathname = '/payment/success.html'
                }
            });
        } catch(err) {
            if (err.code === 'USER_CANCEL') {
                alert('사용자 결제 취소')
            }
            else alert(err)
        }
    });

    fetch(`/items/${productId}`,).then(async response => {
        if (!response.ok) location.href = '/payment/items.html'
        const body = await response.json()
        document.getElementById('product-name').innerText = body.name
        document.getElementById('product-exPrice').innerText = body.exPrice
        paymentMethodsWidget.updateAmount(body.exPrice)
    })

</script>
</body>
</html>
